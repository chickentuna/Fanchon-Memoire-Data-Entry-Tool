<!doctype html>
<html ng-app="app" lang="fr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <form ng-controller="MainController as ctrl">
      <label for="age">Age:</label>
      <input id="age" type="number"></input>
      <br>
      <label for="sexe">Sexe:</label>
      <input id="sexe" type="number"></input>
      <br>
      <label for="lycee">Lycée:</label>
      <select id="lycee">
        <option ng-repeat="name in ctrl.lycees" value="{{$index}}">
        {{name}}
        </option>
      </select>
      <br>
      <input type="checkbox" id="typeLycee">Lycée professionel</input>
      <br>
      <label for="filiere">Filière:</label>
      <select id="filiere">
       <option ng-repeat="filiere in ctrl.filieres" value="{{$index}}">
        {{filiere}}
        </option> 
      </select>
      <br>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
